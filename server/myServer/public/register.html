<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'/>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'/>
  <link rel='stylesheet' href='/stylesheets/global.css'/>
  <link rel='stylesheet' href='/stylesheets/loginAndReg.css'/>
  <title>注册页面</title>
</head>
<body>
  <form class='loginform'>
    <h2>请注册</h3>
    <p>
      <label for='username'> 用户名:
      </label>
      <input name='username' type='text' focused tabindex="1"/>
    </p>
    <p>
      <label for='password'> 用户密码:
      </label>
      <input type='password' name='password' tabindex="2"/>
    </p>
    <p>
      <label for='passwordAgain'> 确认密码:
      </label>
      <input type='password' name='passwordAgain' tabindex="3"/>
    </p>
    <p class='buttons'><button class='gobackLogin'>←返回登录</button><button class='register'>注册</button></p>
  </form>
  <script src='/javascripts/register.js'></script>
</body>
</html>
